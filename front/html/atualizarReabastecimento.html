<body>

            <img src="../src/logo.png" alt="Logo">

    <main>
        <h1>Atualizar Reabastecimento</h1>
        <form >
            <label for="reabastecimentoId">ID do Reabastecimento:</label>
            <input type="number" id="reabastecimentoId" name="reabastecimentoId" placeholder="Digite o ID do reabastecimento" required>

            <label for="estoqueId">EstoqueId:</label>
                <input type="text" id="estoqueId" name="estoqueId" required><br><br>
            
                <label for="nomeProduto">Nome:</label>
                <input type="text" id="nomeProduto" name="nomeProduto" required><br><br>
            
                <label for="quantidadeEstoque">Quantidade:</label>
                <input type="text" id="quantidadeEstoque" name="quantidadeEstoque" required><br><br>
            
                <label for="dataReabastecimento">Data:</label>
                <input type="date" id="dataReabastecimento" name="dataReabastecimento" required><br><br>

            <button type="submit" id="atualizarreabastecimentoForm">Atualizar</button>
        </form>
        <div id="res"></div>
    </main>
