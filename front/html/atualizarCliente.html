<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/atualizarCliente.js" defer></script>
    <link rel="shortcut icon" href="../src/logo.png" type="image/x-icon">
    <title>Atualizar Cliente</title>
</head>

<body>
    <header>
        <nav>
            <img src="../src/logo.png" alt="Logo">
            <div>
            <a href="./admin-page.html.html.html.html.html.html.html.html.html.html.html.html">Início</a>
            <a href="./cadastrarCliente.html">Cadastrar Cliente</a>
            <a href="./listarClientes.html">Listar Clientes</a>
            <a href="./obterCliente.html">Obter Cliente</a>
            <a href="./atualizarCliente.html">Atualizar Cliente</a>
            <a href="./excluirCliente.html">Excluir Cliente</a>
        </div>
        </nav>
    </header>

    <main>
        <h1>Atualizar Cliente</h1>
        <form >
            <label for="clienteId">ID do Cliente:</label>
            <input type="number" id="clienteId" name="clienteId" placeholder="Digite o ID do cliente" required>

            <label for="nomeCliente">Nome:</label>
            <input type="text" id="nomeCliente" name="nomeCliente" placeholder="Digite o novo nome">

            <label for="sobrenomeCliente">Sobrenome:</label>
            <input type="text" id="sobrenomeCliente" name="sobrenomeCliente" placeholder="Digite o novo sobrenome">

            <label for="emailCliente">Email:</label>
            <input type="email" id="emailCliente" name="emailCliente" placeholder="Digite o novo email">

            <label for="telefoneCliente">Telefone:</label>
            <input type="text" id="telefoneCliente" name="telefoneCliente" placeholder="Digite o novo telefone">

            <label for="statusCliente">Status:</label>
            <input type="text" id="statusCliente" name="statusCliente" placeholder="Digite o novo status">

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Digite o novo logradouro">

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Digite o novo número">

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Digite o novo complemento">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite o novo bairro">

            <label for="localidade">Localidade:</label>
            <input type="text" id="localidade" name="localidade" placeholder="Digite a nova localidade">

            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" placeholder="Digite o novo UF">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o novo CEP">

            <label for="cpfCliente">CPF:</label>
            <input type="text" id="cpfCliente" name="cpfCliente" placeholder="Digite o novo CPF">

            <button type="submit" id="atualizarClienteForm">Atualizar</button>
        </form>
        <div id="res"></div>
    </main>
</body>

</html>
