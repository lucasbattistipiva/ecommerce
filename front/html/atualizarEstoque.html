<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Estoque</title>
    <script defer src="../js/atualizarEstoque.js"></script>
</head>
<body>
    <h1>Atualizar Estoque</h1>
    <form>
        <label for="id">ID do Estoque:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="quantidadeEstoque">Nova Quantidade:</label>
        <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" required><br><br>
        <button type="button" id="atualizarEstoque">Atualizar</button>
    </form>
    <p id="resposta"></p>
</body>
</html>
