<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Estoque</title>
    <script defer src="../js/cadastrarEstoque.js"></script>
</head>
<body>
    <h1>Cadastrar Estoque</h1>
    <form >
        <label for="produtoId">ID do Produto:</label>
        <input type="number" id="produtoId" name="produtoId" required><br><br>

        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" required><br><br>

        <label for="quantidadeEstoque">Quantidade em Estoque:</label>
        <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" required><br><br>

        <button type="submit" id="cadastrarEstoque">Cadastrar</button>
    </form>
    <p id="resposta"></p>
</body>
</html>
