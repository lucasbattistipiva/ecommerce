<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cadastrarCliente.js" defer></script>
    <title>Cadastrar</title>
</head>

<body>
    <header> 
        <nav>
            <img src="../src/logo.png">
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>  
            <img src="https://cdn-icons-png.flaticon.com/512/126/126510.png">
        </nav>
    </header>
    <h1>Cliente</h1>
    <main>
        
        <form >
            
                <label for="nomeCliente">Nome:</label>
                <input type="text" id="nomeCliente" name="nomeCliente" required><br><br>
            
                <label for="sobrenomeCliente">Sobrenome:</label>
                <input type="text" id="sobrenomeCliente" name="sobrenomeCliente" required><br><br>
            
                <label for="cpfCliente">CPF:</label>
                <input type="text" id="cpfCliente" name="cpfCliente" required><br><br>
            
                <label for="telefoneCliente">Telefone:</label>
                <input type="text" id="telefoneCliente" name="telefoneCliente" required><br><br>
            
                <label for="emailCliente">Email:</label>
                <input type="email" id="emailCliente" name="emailCliente" required><br><br>
            
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required><br><br>
            
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required><br><br>
            
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento"><br><br>
            
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required><br><br>
            
                <label for="localidade">Localidade:</label>
                <input type="text" id="localidade" name="localidade" required><br><br>
            
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" required><br><br>
            
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required><br><br>
            
                <label for="statusCliente">Status:</label>
                <input type="text" id="statusCliente" name="statusCliente" required><br><br>
            
                <button type="submit" id="cadastrarCliente">Cadastrar</button>
            </form>    
       <div id="res"></div>
    </main>
</body>

</html>
